
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podium Pulse Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'race-red': '#E10600',
              'dark-bg': '#1a1a1a',
              'dark-panel': '#2a2a2a',
              'accent-green': '#00ff41',
              'warning-yellow': '#FFD700',
              'danger-red': '#FF0000',
              'success-cyan': '#00D9FF',
              'light-gray': '#d1d5db',
              'medium-gray': '#6b7280',
            },
            keyframes: {
              pulse_strong: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '15%': { transform: 'scale(1.3)' },
                '30%': { transform: 'scale(1)' },
                '45%': { transform: 'scale(1.15)' },
                '60%': { transform: 'scale(1)' },
              },
              glow: {
                '0%, 100%': { textShadow: '0 0 5px #00ff41, 0 0 10px #00ff41' },
                '50%': { textShadow: '0 0 10px #00ff41, 0 0 20px #00ff41' },
              }
            },
            animation: {
              'pulse-strong': 'pulse_strong 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>
  <body class="bg-dark-bg text-light-gray font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
